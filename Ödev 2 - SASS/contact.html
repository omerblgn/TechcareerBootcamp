<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./sass/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="container">
            <a href="./index.html">Clean Blog</a>
            <div>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./posts.html">Posts</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header
        style="background-image: url('https://startbootstrap.github.io/startbootstrap-clean-blog-jekyll/img/bg-contact.jpg')">
        <div class="heading">
            <h1>Contact Me</h1>
            <span class="subheading">Have questions? I have answers.</span>
        </div>
    </header>

    <div class="container">
        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as
            possible!</p>
        <form>
            <div class="form-item">
                <label>Name</label>
                <input type="text">
            </div>
            <div class="form-item">
                <label>Email Address</label>
                <input type="email">
            </div>
            <div class="form-item">
                <label>Phone Number</label>
                <input type="tel">
            </div>
            <div class="form-item">
                <label>Message</label>
                <textarea rows="5"></textarea>
            </div>
            <br>
            <div class="btn"><button type="submit">Send</button></div>
        </form>
    </div>

    <hr>

    <footer>
        <ul>
            <li>
                <a href="#">
                    <span>
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="far fa-envelope fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </li>
            <li><a href="#">
                    <span>
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                    </span>
                </a></li>
            <li><a href="#">
                    <span>
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                    </span>
                </a></li>
        </ul>
        <p>Copyright &copy; Start Bootstrap 2021</p>
    </footer>
</body>

</html>
